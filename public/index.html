<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Glossary</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #dddddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>DevOps Glossary</h1>
  <h1>Hello my name is Sharon Abraham Shaji and Welcome to my Website showing a collection of DevOps terms and their brief descriptions.</h1>
  <table>
    <tr>
      <th>ID#</th>
      <th>Term</th>
      <th>Description</th>
      <th>References</th>
    </tr>
    <script>
      fetch('/glossary')
        .then(response => response.json())
        .then(data => {
          const table = document.querySelector('table');
          data.forEach(item => {
            const row = table.insertRow();
            row.insertCell(0).textContent = item.id;
            row.insertCell(1).textContent = item.term;
            row.insertCell(2).textContent = item.description;
            const linkCell = row.insertCell(3);
            const link = document.createElement('a');
            link.href = item.references;
            link.textContent = item.references;
            linkCell.appendChild(link);
          });
        })
        .catch(error => console.error('Error fetching glossary:', error));
    </script>
    </table>
</body>
</html>
